<html>

        <script src="myscripts.js"></script>
    </head>
    <body>
        <div class="main">
        <h1><b><u>AKAN NAMES</u></b></h1>
        <div class="container">
        <p>Input your details below and we will be able to tell you your Akan Name: </p>
        <form action="index.html">
            <label for="Year of Birth"><b><u>Year of Birth</u></b></label><br>
            <input type="text" id="birthyear" name="birthyear" value="e.g 1980"><br><br>
            <label for="month"><b><u>Month Born</u></b></label><br>
            <input type="text" id="Month" name="Month" value="e.g 10 or 1"><br><br>
            <label for="date"><b><u>Date Born</u></b></label><br>
            <input type="text" id="Birthdate" name="Birthdate" value="e.g 19 or 20"><br><br>
            <label for="gender"><b><u>Gender</u></b></label><br>
            
            <select id="mySelect">
                <option>Male</option>
                <option>Female</option>
               
              </select>
              <br><br>
            <input type="submit" value="Submit" onclick="">

        </form>
    </div>
    </div>
   
    </body>
